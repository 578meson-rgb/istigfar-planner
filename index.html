    <title>Istighfar Tracker | Divine Remembrance</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700;900&family=Montserrat:wght@300;400;600;800&family=Lora:ital,wght@0,400..700;1,400..700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Montserrat', sans-serif;
        transition: background-color 0.6s cubic-bezier(0.4, 0, 0.2, 1);
        -webkit-tap-highlight-color: transparent;
      }
      .serif { font-family: 'Lora', serif; }
      .cinzel { font-family: 'Cinzel', serif; }
      .glass {
        background: rgba(255, 255, 255, 0.05);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.1);
      }
      .dark .glass {
        background: rgba(0, 0, 0, 0.3);
        border: 1px solid rgba(255, 255, 255, 0.05);
      }
      .btn-divine {
        transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        box-shadow: 0 10px 20px -5px rgba(16, 185, 129, 0.2);
      }
      .btn-divine:active { transform: scale(0.96); }
      @keyframes float {
        0%, 100% { transform: translateY(0px) rotate(12deg); }
        50% { transform: translateY(-10px) rotate(15deg); }
      }
      .floating { animation: float 6s ease-in-out infinite; }
      .text-glow { text-shadow: 0 0 15px rgba(52, 211, 153, 0.4); }
    </style>
