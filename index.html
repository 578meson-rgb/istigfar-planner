<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Istighfar Tracker</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&family=Outfit:wght@400;700;800;900&family=Hind+Siliguri:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
      :root {
        --ink-black: #01161e;
        --dark-teal: #124559;
        --air-force-blue: #598392;
        --ash-grey: #aec3b0;
        --beige: #eff6e0;
        --light-green: #7af0bb;
        --emerald: #10b981;
      }

      html {
        scroll-behavior: smooth;
      }

      body {
        font-family: 'Plus Jakarta Sans', sans-serif;
        background-color: var(--beige);
        color: var(--ink-black);
        transition: background-color 0.5s ease, color 0.5s ease;
        -webkit-tap-highlight-color: transparent;
        overflow-x: hidden;
      }

      .font-outfit { font-family: 'Outfit', sans-serif; }
      .font-bangla { font-family: 'Hind Siliguri', sans-serif; }
      
      .glass {
        background: rgba(255, 255, 255, 0.7);
        backdrop-filter: blur(16px);
        -webkit-backdrop-filter: blur(16px);
        border: 1px solid rgba(255, 255, 255, 0.3);
      }

      ::-webkit-scrollbar { width: 6px; }
      ::-webkit-scrollbar-track { background: transparent; }
      ::-webkit-scrollbar-thumb { background: var(--air-force-blue); border-radius: 10px; }
    </style>
